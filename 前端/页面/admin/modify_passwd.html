<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>密码修改</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container-fluid" style="padding-top: 50px;">
  		<div class="row">
  			<div class="col-sm-6 col-sm-offset-3">
  				<form class="form-horizontal">
  <div class="form-group">
    <label for="oldpasswd" class="col-sm-4 control-label">原密码</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="oldpasswd" placeholder="原密码">
    </div>
  </div>
  <div class="form-group">
    <label for="newpasswd" class="col-sm-4 control-label">新密码</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="newpasswd" placeholder="新密码">
    </div>
  </div>
    <div class="form-group">
    <label for="newpasswdagain" class="col-sm-4 control-label">再次输入新密码</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="newpasswdagain" placeholder="再次输入密码新密码">
    </div>
  </div>

 <div class="form-group">
    <label for="newpasswdagain" class="col-sm-4 control-label sr-only">提示</label>
    <div class="col-sm-8">
      两次输入的密码不一致.......
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-9 col-sm-3">
      <button type="submit" class="btn btn-primary">修改密码</button>
    </div>
  </div>
</form>
  				
  			</div>
  			
  		</div>
  		
  	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
